
t               show-text "${time-pos} / ${duration}"
T               show-text "${time-pos} / ${duration}"
shift+s         screenshot each-frame

UP              add volume  10
DOWN            add volume -10
shift+UP        add volume  30
shift+DOWN      add volume -30
WHEEL_UP        add volume  5
WHEEL_DOWN      add volume -5

RIGHT			seek  5 exact
LEFT			seek -5 exact
Shift+RIGHT     seek  1 exact
Shift+LEFT      seek -1 exact
Ctrl+RIGHT      seek  60 exact
Ctrl+LEFT       seek -60 exact

